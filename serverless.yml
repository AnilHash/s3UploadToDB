service: s3UploadToDB
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}

custom:
  BucketName: upload-s3-file-to-dynamo

layers:
  nodemodules:
    package:
      artifact: layers/nodejs.zip

package:
  individually: true
  patterns:
    - "!layers/**"
    - "!node_modules/**"
    - "!package.json"
    - "!package-lock.json"

functions:
  function1:
    handler: index.handler
    layers:
      - !Ref NodemodulesLambdaLayer
    role: !GetAtt s3ReadRole.Arn
    events:
      - s3:
          bucket: ${self:custom.BucketName}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .csv

resources:
  Resources:
    s3ReadRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - "sts:AssumeRole"
        Policies:
          - PolicyName: s3ReadAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:List

                  Resource: !Sub arn:aws:s3:::${self:custom.BucketName}
